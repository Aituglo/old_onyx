{% extends "layout/default.html" %}

{% set title = _("Weather") %}

{% block body %}
<div class="card-panel {{g.panel_color}}">
	<h1 class='{{g.text_color}}'>{{ _("Weather") }}</h1>
	<iframe class='{{g.text_color}}' id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src=""> </iframe>
</div>
{% endblock %}

{% block script %}

<script type="text/javascript">
	$.get("http://ipinfo.io", function (response) {
		loc = response.loc.split(',');
		lat = loc[0];
		lon = loc[1];
		city = response.city
		document.getElementById("forecast_embed").src = "http://forecast.io/embed/#lat=" +lat+ "&lon=" +lon+ "&name=" +city+ "&units=ca";
	}, "jsonp");

</script>



{% endblock %}
