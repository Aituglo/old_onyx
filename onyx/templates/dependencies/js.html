{% macro get_js(nom_fichiers , extension='js') -%}
  {% for fichier in nom_fichiers %}
      <script src="{{ url_for('static', filename='js/' + fichier + '.' + extension) }}"></script>
  {% endfor %}
{%- endmacro %}
